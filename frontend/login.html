<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal | KopiChain</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* =========================================
           1. CORE VARIABLES & RESET
           ========================================= */
        :root {
            --bg-obsidian: #0A0E1A;
            --electric-blue: #00A3FF;
            --neon-green: #05FFC5;
            --cyber-red: #FF4747;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-surface: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #94A3B8;
        }

        body {
            background-color: var(--bg-obsidian);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden; /* Mencegah scroll pada halaman login */
        }

        h1, h2, h3, .font-tech {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.5px;
        }

        /* =========================================
           2. BACKGROUND ANIMATION (AURORA)
           ========================================= */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #006299 0%, transparent 60%),
                        radial-gradient(circle at 80% 80%, rgba(5, 255, 197, 0.05) 0%, transparent 40%);
            animation: auroraPulse 15s infinite alternate;
        }

        @keyframes auroraPulse {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* =========================================
           3. GLASS CARD CENTER
           ========================================= */
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .glass-card-center {
            background: var(--glass-surface);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Efek cahaya di atas kartu */
        .glass-card-center::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--electric-blue), transparent);
        }

        /* =========================================
           4. FORM ELEMENTS (INPUT & BUTTON)
           ========================================= */
        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--electric-blue);
            box-shadow: 0 0 15px rgba(0, 163, 255, 0.2);
            color: white;
            outline: none;
        }

        /* Placeholder color */
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-electric-blue {
            background: var(--electric-blue);
            color: white;
            border: none;
            font-weight: 700;
            padding: 14px;
            border-radius: 50px; /* Rounded Pill */
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn-electric-blue:hover {
            background: #008EDF;
            box-shadow: 0 0 25px rgba(0, 163, 255, 0.6);
            transform: translateY(-2px);
            color: white;
        }

        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(0, 163, 255, 0.5));
        }

        /* Label Styling */
        .form-label-tech {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="aurora-bg"></div>

    <main class="login-container">
        
        <div class="glass-card-center text-center">
            <a href="https://kopichain.vercel.app/">
                <div class="mb-4">
                    <div class="d-inline-block p-3 rounded-circle mb-3" style="background: rgba(0, 0, 0, 0.1);">
                        <img src="assets/images/logo/logo.png" height="40" width="40" style="filter: drop-shadow(0 0 3px #015e94);"/>
                    </div>
                    <h3 class="text-white font-tech mb-1">KopiChain Portal</h3>
                    <p class="text-secondary small">Akses Aman Petani & Distributor</p>
                </div>
            </a>
            <form id="formLogin">
                
                <div class="mb-3 text-start">
                    <label for="loginUser" class="form-label-tech">Username</label>
                    <input type="text" class="form-control glass-input" id="loginUser" placeholder="ex: PetaniGayo01" required>
                </div>

                <div class="mb-4 text-start">
                    <label for="loginPassword" class="form-label-tech">Password</label>
                    <input type="password" class="form-control glass-input" id="loginPassword" placeholder="••••••••" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-electric-blue glow-effect">
                        MASUK KE SISTEM <i class="bi bi-arrow-right-short"></i>
                    </button>
                </div>
                
            </form>
            
            <div class="mt-4 pt-3 border-top border-secondary border-opacity-25">
                <small class="text-secondary-light" style="font-size: 0.75rem; color: rgba(255,255,255,0.4);">
                    Secured by Ethereum Blockchain Technology
                </small>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/auth.js"></script>

</body>

</html>
